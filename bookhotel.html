<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<style>
	#p2{
		color: crimson;
	}
</style>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form method="post" action="https://script.google.com/macros/s/AKfycbxKdyAF7EQPMH6dv6AVK4N0bEgD5kBI0j3O0NocHWly_oWLC3QTxiYUXzs022pYGtir/exec" id="formName" name="formName" class="login100-form validate-form">
					<span class="login100-form-title">
						HOTEL BOOKING
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="name" placeholder="NAME">
						<span class="focus-input100"></span></div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="number" name="days" placeholder="HOW MANY DAY YOU WANT">
						<span class="focus-input100"></span></div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100"id="email" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="value" name="phone" placeholder="Mobile Number">
						<span class="focus-input100"></span></div>

                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="date" name="date" placeholder="date">
						<span class="focus-input100"></span></div>

                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="time" name="time" placeholder="time">
						<span class="focus-input100"></span></div>
			
					<div type="submit" value="login"class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn" onclick="autht()">
							BOOK
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		const scriptURL ="https://script.google.com/macros/s/AKfycbxKdyAF7EQPMH6dv6AVK4N0bEgD5kBI0j3O0NocHWly_oWLC3QTxiYUXzs022pYGtir/exec"
		const form = document.forms['formName']
	  
		form.addEventListener('submit', e => {
		  e.preventDefault()
		  fetch(scriptURL, { method: 'post', body: new FormData(form)})
			.then(response => alert("Thank you! your room booking is successfully." ))
			.then(response => alert("our hotel staph call within 5min" ))
			.then(() => {  window.location.assign("index.html"); })
			.catch(error => console.error('Error!', error.message))
		})
	  </script>
</body>
</html>
